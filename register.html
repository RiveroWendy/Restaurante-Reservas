<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/logicRegister.js"></script>
    <link href="estiloRegister-Cliente.css" rel="stylesheet">
    <script src="js/ValidarFormRegistro.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <img src="logo.png" alt="logo">
                </li>
            </ul>
            
        </div>
    </nav>

    <div class="mb-3 mt-3" id="selec-home">
    <label>Seleccionar tipo: </label>
    <br>
    <button class="mb-3 mt-3 btn btn-outline-warning" id="clientButton" type="button" value="client">Cliente</button>
    <br>
    <button class="mb-3 mt-3 btn btn-outline-warning" id="encargadoButton" type="button" value="encargado">Encargado</button>
    </div>

    <div class="row" id="selec-home">
    <form id="formRegistrarCliente" action="" method="post" style="display: none;">
        <div class="col-6">
            <div class="mb-3 mt-3">
                <label for="name">Nombre: </label>
                <input id="name" type="text" class="form-control" required>
                <div id="message-name"></div>
            </div>
            <div class="mb-3 mt-3">
                <label>Apellido: </label>
                <input class="form-control" id="lastName" type="text" required>
                <div id="message-lastname"></div>
            </div>
            <div class="mb-3 mt-3">
                <label>Email: </label>
                <input class="form-control" id="email" type="email" required>
                <div id="message-email"></div>
            </div>
            <div class="mb-3 mt-3">
                <label>Contrase単a: </label>
                <input class="form-control" id="password" type="password" required>
                <div id="message-password"></div>
            </div>
            <div class="mb-3 mt-3">
                <label>Repetir Contrase単a: </label>
                <input  class="form-control"  id="passwordRepeat" type="password" required>
                <div id="message-passwordrepeat"></div>
            </div>
        </div>
        <div>
            <input class="mb-3 mt-3" id="registerClient" type="submit" value="Registrar">
        </div>
    </form>
   </div>

   <div class="row" id="selec-home">
    <form id="formRegistrarEncargado" action="" method="post" style="display: none;">
        <div class="col-6">
            <div class="mb-3 mt-3">
                <label for="nameOfTheRestaurant">Nombre: </label>
                <input class="form-control" id="nameOfTheRestaurant" type="text" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="duenio">Apellido: </label>
                <input class="form-control"id="duenio" type="text" required>
            </div>
            <div class="mb-3 mt-3">
                <label>DNI: </label>
                <input class="form-control"id="address" type="text" required>
            </div>
            <div class="mb-3 mt-3">
                <label>Telefono de contacto: </label>
                <input class="form-control" id="mesas" type="number" min="0" max="100" required>
            </div>
            <div class="mb-3 mt-3">
                <label>Email: </label>
                <input class="form-control"id="emailRestaurant" type="email" required>
            </div>
            <div class="mb-3 mt-3">
                <label>Contrase単a: </label>
                <input class="form-control" id="passwordRestaurant" type="password" required>
            </div>
            <div class="mb-3 mt-3">
                <label>Repetir Contrase単a: </label>
                <input class="form-control" id="passwordRestaurantRepeat" type="password" required>
            </div>
        </div>
        <div>
            <input class="mb-3 mt-3" id="registerRestaurant" type="submit" value="Registrar">
        </div>
    </form>
  </div>
</body>

</html>
