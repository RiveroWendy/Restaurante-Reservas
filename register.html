<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/logicRegister.js"></script>
    <script src="js/ValidarFormRegistro.js"></script>
</head>
<body>
    <label>Seleccionar tipo: </label>
    <button id="clientButton" type="button" value="client">Cliente</button>
    <button id="restaurantButton" type="button" value="restaurant">Restaurante</button>

    <form id="formRegistrarCliente" action="" method="post" style="display: none;">
        <div>
            <div>
                <label for="name">Nombre: </label>
                <input id="name" type="text" required>
                <div id="message-name"></div>
            </div>
            <div>
                <label>Apellido: </label>
                <input id="lastName" type="text" required>
                <div id="message-lastname"></div>
            </div>
            <div>
                <label>Email: </label>
                <input id="email" type="email" required>
                <div id="message-email"></div>
            </div>
            <div>
                <label>Contraseña: </label>
                <input id="password" type="password" required>
                <div id="message-password"></div>
            </div>
            <div>
                <label>Repetir Contraseña: </label>
                <input id="passwordRepeat" type="password" required>
                <div id="message-passwordrepeat"></div>
            </div>
        </div>
        <div>
            <input id="registerClient" type="submit" value="Registrar Cliente">
        </div>
    </form>
    <form id="formRegistrarRestaurante" action="" method="post" style="display: none;">
        <div>
            <div>
                <label for="nameOfTheRestaurant">Nombre: </label>
                <input id="nameOfTheRestaurant" type="text" required>
            </div>
            <div>
                <label for="duenio">Nombre del dueño: </label>
                <input id="duenio" type="text" required>
            </div>
            <div>
                <label>Direccion: </label>
                <input id="address" type="text" required>
            </div>
            <div>
                <label>Cantidad de Mesas: </label>
                <input id="mesas" type="number" min="0" max="100" required>
            </div>
            <div>
                <label>Email: </label>
                <input id="emailRestaurant" type="email" required>
            </div>
            <div>
                <label>Contraseña: </label>
                <input id="passwordRestaurant" type="password" required>
            </div>
            <div>
                <label>Repetir Contraseña: </label>
                <input id="passwordRestaurantRepeat" type="password" required>
            </div>
        </div>
        <div>
            <input id="registerRestaurant" type="submit" value="Registrar Restaurante">
        </div>
    </form>

</body>

</html>
