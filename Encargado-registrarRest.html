<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="estiloEncargado.css" rel="stylesheet">
    <title>Encargado: Registrar restaurante</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <img src="logo.png" alt="logo">
                </li>
            </ul>
            <button class="btn bg-light" id="btn-salir" type="button">Salir</button>
        </div>
    </nav>
    
    <div class="mb-3 mt-3">
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid justify-content-center row">
            <ul class="navbar-nav">
                <li class="nav-item col">
                    <a class="nav-link" href="#">Registrar restaurante</a>
                </li>
                <li class="nav-item col">
                    <a class="nav-link" href="#">Gestión de menú</a>
                </li>
                <li class="nav-item col">
                    <a class="nav-link" href="#">Gestión de reservas</a>
                </li>
            </ul>
        </div>
    </nav>
    </div>

    <div class="mb-3 mt-3">
        <h3 id="titulo-home">
            Registrar restaurante
        </h3>
    </div>

    

    <form action="" class="row"> 
        <div class="col-4">
        
            <label for="name"class="form-label">Nombre *</label>
            <br>
            <input id="name" class="form-control" type="text" required>
            <br>
            <label class="mt-3 form-label">Número de contacto *</label>
            <br>
            <input class="form-control" type="number" required>
            <br>
            <label class="mt-3 form-label">Dirección *</label>
            <br>
            <input class="form-control" type="text" required>
            <br>
            <label class="mt-3 form-label" for="RL">Nombre y apellido del Representante Legal *</label>
            <br>
            <input class="form-control mb-3" id="RL" type="text" required>
        </div>

        

    <div class="col-2">
       
            <label class="mt-3 form-label">Documento del Representante Legal(frente y dorso)(PDF) *</label>
            <br>
            <input class="form-control" type="file" required>
            <br>
            <label class="mt-3 form-label">Certificado Bancario (PDF) *</label>
            <br>
            <input class="form-control" type="file" required>
            <br>
            <label class="mt-3 form-label">Constancia de ANSES (PDF) *</label>
            <br>
            <input class="form-control" type="file" required>
            <br>
    </div>
    
    
    <div class="col-2">
        <label class="mt-3 form-label">Habilitación comercial (PDF) *</label>
        <br>
        <input class="form-control" type="file" required>
        <br>
        <label class="mt-3 form-label">Personería jurídica (PDF) *</label>
        <br>
        <input class="form-control" type="file" required>
        <br>
        <label class="mt-3 form-label">Menú (al menos 3 productos) (PDF) *</label>
        <br>
        <input class="form-control" type="file" required>
        <br>
        <button type="button" class="btn btn-primary mt-3 mb-3" id="btnRegistro">Enviar</button>
    </div>
    </form>

</body>
</html>
