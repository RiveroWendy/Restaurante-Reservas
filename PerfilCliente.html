    <link href="estiloRegister-Cliente.css" rel="stylesheet">

    <title>Perfil</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <img src="logo.png" alt="logo">
                </li>
            </ul>
            <button class="btn bg-light" id="btn-salir" type="button">Salir</button>
        </div>
    </nav>
    
    <div class="mb-3 mt-3">
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid justify-content-center row">
            <ul class="navbar-nav">
                <li class="nav-item col">
                    <a class="nav-link" href="#">Perfil</a>
                </li>
                <li class="nav-item col">
                    <a class="nav-link" href="#">Mis reservas</a>
                </li>
                <li class="nav-item col">
                    <a class="nav-link" href="#">Favoritos</a>
                </li>
            </ul>
        </div>
    </nav>
    </div>
    
    <div class="card">
        <div class="card-body row">
            <div class="col-2" id="titulo-home">
            Perfil
            </div>
            <div class="col-5">
                <label class="mt-3 mb-3">Nombre y apellido</label>
                <br>
                <label class="mt-3 mb-3">Email</label>
                <br>
                <label class="mt-3 mb-3">Número de teléfono</label>
            </div>

            <div class="col-5">
                <label>Medio de pago</label>
                <select>
                    <option>Seleccionar</option>
                    <option>Tarjeta de crédito</option>
                    <option>Tarjeta de débito</option>
                    <option>Transferencia</option>
                    <option>Efectivo</option>
                </select>
                <br>

                <div class="mt-3 mb-3 d-none" id="tarjeta"> <!--que se vea cuando se seleccion tarjeta-->
                    <label>Número de tarjeta</label>
                    <input type="number" class="form-control" max="16" min="16">
                    
                    <label class="mt-3 mb-3">Fecha de caducidad</label>
                    <input type="date" class="form-control">

                    <label class="mt-3 mb-3">Nombre del titular</label>
                    <input type="text" class="form-control">

                    <label class="mt-3 mb-3">CVV</label>
                    <input type="number" class="form-control" max="3" min="3">

                    
                    <label class="mt-3 mb-3">Emisor de tarjeta</label>
                    <div class="row">
                    
                        <label><input type="checkbox" id="cbox1" value="first_checkbox" /> VISA</label>
                        <label><input type="checkbox" id="cbox1" value="first_checkbox" /> MASTERCARD</label>
                
                    </div>
                </div>
                <br>
            <button class="btn btn-primary mt-3 mb-3" type="button">Editar</button>
            </div>

        </div>

      </div>
