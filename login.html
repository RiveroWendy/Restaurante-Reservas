<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="js/ValidarFormLogin.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="estiloRegister-Cliente.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <img src="logo.png" alt="logo">
                </li>
            </ul>
            <button class="btn bg-light" id="btn-salir" type="button">Salir</button>
        </div>
    </nav>
	<section class="container">
		
					<form th:action="" method="post" id="formulario-login">
						<div>
							<div class="mb-3 mt-3">
								<h3>Iniciar Sesion</h3>
							</div>
							
							<div class="col-6">
								<label for="Email"class="form-label">Email</label>
								<br>
								<input id="email" type="text" class="form-control" autofocus="autofocus" placeholder="Email" required>
								<br>
								<div id="message-email"></div>
								
							</div>
							<div class="col-6">
								<label for="password" class="form-label">Contraseña</label><br>
								<input id="password" type="password" class="form-control" placeholder="Contraseña" autofocus="autofocus">
									<div id="message-password"></div>
							</div>
						
						</div>
						<div>
							<div class="form-group">
								<button id="iniciarSesion" class="btn btn-primary mb-3 mt-3" type="submit">Iniciar Sesion</button>
							</div>
						</div>
					</form>
					<div>
						<a href="register.html"><button class="btn btn-primary mb-3 mt-3" type="submit">Registrar</button></a>
					</div>
				
	</section>
</body>

</html>
