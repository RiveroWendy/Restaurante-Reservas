<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>

<body>
	<section>
		<div>
			<div>
				<div>
					<h2>Reserva Mesa</h2>
				</div>
			</div>
			<div>
				<div>
					<form th:action="" method="post">
						<div>
							<div>
								<h3>Iniciar Sesion</h3>
							</div>
							<div>
								<label for="email">Email</label>
								<input id="email" type="text" autofocus="autofocus" placeholder="Email">
							</div>
							<div>
								<label for="password">Contraseña</label>
								<input id="password" type="password" class="form-control" placeholder="Contraseña"
									autofocus="autofocus">
							</div>
						</div>
						<div>
							<div class="form-group">
								<button id="iniciarSesion" type="submit">Iniciar Sesion</button>
							</div>
						</div>
					</form>
					<div>
						<a href="register.html"><button type="submit">Registrar</button></a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
