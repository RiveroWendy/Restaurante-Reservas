<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="js/ValidarForm.js"></script>
</head>

<body>
	<section>
		<div>
			<div>
				<div>
					<h2>Reserva Mesa</h2>
				</div>
			</div>
			<div>
				<div>
					<form th:action="" method="post" id="formulario-login">
						<div>
							<div>
								<h3>Iniciar Sesion</h3>
							</div>
							<div>
								<label for="email">Email</label>
								<input id="email" type="text" autofocus="autofocus" placeholder="Email">
								<div id="message-email"></div>
								
							</div>
							<div>
								<label for="password">Contraseña</label>
								<input id="password" type="password" class="form-control" placeholder="Contraseña"
									autofocus="autofocus">
									<div id="message-password"></div>
							</div>
						</div>
						<div>
							<div class="form-group">
								<button id="iniciarSesion" type="submit">Iniciar Sesion</button>
							</div>
						</div>
					</form>
					<div>
						<a href="register.html"><button type="submit">Registrar</button></a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
