<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="estiloEncargado.css" rel="stylesheet">
    <title>Agregar menú</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <img src="logo.png" alt="logo">
                </li>
            </ul>
            <button class="btn bg-light" id="btn-salir" type="button">Salir</button>
        </div>
    </nav>
    
    <div class="mb-3 mt-3">
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid justify-content-center row">
            <ul class="navbar-nav">
                <li class="nav-item col">
                    <a class="nav-link" href="#">Registrar restaurante</a>
                </li>
                <li class="nav-item col">
                    <a class="nav-link" href="#">Gestión de menú</a>
                </li>
                <li class="nav-item col">
                    <a class="nav-link" href="#">Gestión de reservas</a>
                </li>
            </ul>
        </div>
    </nav>
    </div>

    <div class="mb-3 mt-3">
        <h3 id="titulo-home">
            Agregar menú
        </h3>
    </div>

    <form action="#" class="container col-6">
        <label for="name"class="form-label">Nombre *</label>
        <br>
        <input id="name" class="form-control" type="text" required>
        <br>
        <label for="ingrediente"class="form-label">Ingredientes *</label>
        <br>
        <input id="ingredientes" class="form-control" type="text" required>
        <br>
        <label for="precio"class="form-label">Precio *</label>
        <br>
        <input id="precio" class="form-control" type="number" required>
        <br>
        <label for="imagen"class="form-label">Imagen (JPG/PNG) *</label>
        <br>
        <input id="imagen" class="form-control" type="file" required>
        <br>

        <button type="button" class="btn btn-primary mt-3 mb-3" id="btnAgregarMenu">Agregar</button>

    </form>
</body>
</html>
