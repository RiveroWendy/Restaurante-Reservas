<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="estiloEncargado.css" rel="stylesheet">
    <title>Agregar reserva</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <img src="logo.png" alt="logo">
                </li>
            </ul>
            <button class="btn bg-light" id="btn-salir" type="button">Salir</button>
        </div>
    </nav>
    
    <div class="mb-3 mt-3">
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid justify-content-center row">
            <ul class="navbar-nav">
                <li class="nav-item col">
                    <a class="nav-link" href="#">Registrar restaurante</a>
                </li>
                <li class="nav-item col">
                    <a class="nav-link" href="#">Gestión de menú</a>
                </li>
                <li class="nav-item col">
                    <a class="nav-link" href="#">Gestión de reservas</a>
                </li>
            </ul>
        </div>
    </nav>
    </div>

    <div class="mb-3 mt-3">
        <h3 id="titulo-home">
            Agregar reserva
        </h3>
    </div>

    <form action="" class="row">
        <div class="col-4">
        <label for="name"class="form-label">Nombre y apellido del comensal *</label>
        <br>
        <input id="name" class="form-control" type="text" required>
        <br>
        <label for="dni"class="form-label">Documento de indentidad *</label>
        <br>
        <input id="dni" class="form-control" type="text" required>
        <br>
        <label for="fecha"class="form-label">Fecha *</label>
        <br>
        <input id="fecha" class="form-control" type="date" required>
        <br>
        <label for="horario"class="form-label">Horario *</label>
        <br>
        <input id="horario" class="form-control" type="time" required>
        <br>
        </div>

        <div class="col-4">
        <label for="cantidadComensales"class="form-label">Cantidad de comensales *</label>
        <br>
        <input id="cantidadComensales" class="form-control" type="number" required>
        <br>
        <label for="platos"class="form-label">Platos *</label>
        <br>
        <div class="row">
        <div class="col-6">
        <select multiple id="seleccionDePlatos">
            <option value="">Opcio1</option>
            <option value="">Opcion2</option>
            <option value="">Opcion3</option> <!--Se pueden ir agregando estas opciones en la tabla del costado/abajo-->
        </select>                             <!--cada vez que se presiona agregar se incrementa el plato seleccionado-->
        
        </div>
        
        <div class="col-6">
            <table>
           
                <tr>
                    
                    <th>Plato</th>
                    <th>Cantidad</th>
                    
                </tr>
            
                <tr>
                    <td>nombre</td>
                    <td>Cantidad</td> 
                </tr>
           
        </table>
        </div>

        <button class="btn btn-primary mt-3 mb-3" type="button" id="agregarPlato">Agregar</button>
        </div>
        <br>
        <div class="col-5">
            <label>Medio de pago</label>
            <select>
                <option>Seleccionar</option>
                <option>Tarjeta de crédito</option>
                <option>Tarjeta de débito</option>
                <option>Transferencia</option>
                <option>Efectivo</option>
            </select>
            <br>

            <div id="Transferencia" class="mt-3 mb-3 d-none"> <!--aparece si se elige tranferencia-->
                Comunicate a: <p id="contacto">num</p><!--aca va email o telefono para pedir datos de tranferencia-->
            </div>

            <div class="mt-3 mb-3 d-none" id="tarjeta"> <!--que se vea cuando se seleccion tarjeta-->
                <label>Número de tarjeta</label>
                <input type="number" class="form-control" max="16" min="16">
                
                <label class="mt-3 mb-3">Fecha de caducidad</label>
                <input type="date" class="form-control">

                <label class="mt-3 mb-3">Nombre del titular</label>
                <input type="text" class="form-control">

                <label class="mt-3 mb-3">CVV</label>
                <input type="number" class="form-control" max="3" min="3">

                
                <label class="mt-3 mb-3">Emisor de tarjeta</label>
                <div class="row">
                
                    <label><input type="checkbox" id="cbox1" value="first_checkbox" /> VISA</label>
                    <label><input type="checkbox" id="cbox1" value="first_checkbox" /> MASTERCARD</label>
            
                </div>
            </div>
            <br>
        <button class="btn btn-primary mt-3 mb-3" type="button" id="agregarReserva">Guardar</button>
        </div>
        </div>
    </form>
</body>
</html>
